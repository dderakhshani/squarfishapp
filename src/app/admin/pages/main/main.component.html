<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav mat-elevation-z8" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="primary" class="mat-elevation-z4 ">


        </mat-toolbar>
        <div style="text-align: center;padding: 20px;">
            <img src="/assets/img/logo.png" alt="logo" style="height: 100px;" />
            <mat-divider></mat-divider>
        </div>
        <div class="p-2">
            <mat-nav-list>
                <ng-container *ngFor="let item of menuItems">
                    <a mat-list-item (click)="closeDrawer()" [routerLink]='[item.link]'
                        [ngClass]="{'selected-menu-item': selectedItem === item.uniqueName}"
                        (click)="selectedItem=item.uniqueName">

                        <mat-icon matListIcon>{{item.icon}}</mat-icon>
                        <span matLine>{{item.title}}</span>


                    </a>
                </ng-container>


                <a mat-list-item (click)="onLogout()" [ngClass]="{'selected-menu-item': selectedItem === 'logout'}"
                    (click)="selectedItem='logout'">

                    <mat-icon matListIcon matSuffix>exit_to_app</mat-icon>
                    <span matLine>Log out</span>

                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content style="background: #EFF5F9;">
        <mat-toolbar color="primary" class="mat-elevation-z4 ">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span style=" flex: 1 1 auto;">&nbsp; Squarfish App</span>

            <span style="font-size: 12px;line-height: normal; margin-top: 3px;">
                <span class="float-end">
                </span>
                <span class="float-end" style="margin-left: 1rem;margin-right: 1rem">
                    <!-- <div>
              <h4>{{user.firstName}}&nbsp;{{user.lastName}}</h4>
            </div>
            <div>{{user.roleName}}</div> -->
                </span>
            </span>


            <button mat-icon-button aria-label="Setting">
                <mat-icon class="anim-spin">settings</mat-icon>
            </button>
            <button mat-icon-button aria-label="Log out" (click)="onLogout()">
                <mat-icon class="anim-zoom">exit_to_app</mat-icon>
            </button>
        </mat-toolbar>
        <div class="page-title-header">
            <h4> {{title}}</h4>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
