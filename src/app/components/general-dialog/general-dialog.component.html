<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.text}}</p>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">{{data.cancelTitle}}</button>
    <button mat-button (click)="onConfirmClick()" cdkFocusInitial>{{data.confirmTitle}}</button>
</div>
